
<div class="submit-form">
 
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
             class="form-control"
             id="title"
             required
             [(ngModel)]="book.title"
             name="title" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control"
                id="description"
                required
                [(ngModel)]="book.description"
                name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="description">Authors</label>
      <input class="form-control"
             id="description"
             required
             [(ngModel)]="book.authors"
             name="description" />
    </div>
    <div>

        <a [routerLink]="['/book-entities']" class="btn btn-back">Back</a>

        <button (click)="saveBook()" class="btn btn-save pull-right">Submit</button>

    </div>
</div>
